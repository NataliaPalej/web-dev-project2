<body class="background">
    <!-- Makeup Store Application Header -->
    <div class="text-center">
        <h1 class="center w3-allerta">Makeup Store Application</h1>

    <!-- Register Content -->
    <div class="w3-container w3-row">
        <div class="w3-half" style="opacity: 85%;">
            <div class="w3-container w3-white w3-margin w3-padding">
                <h3 class="raleway w3-center">Register</h3>
                <p class="text-center ">Pop in your details here to register your account.</p>
                <form id="registerForm">
                    <!-- <input type="hidden" id="userID"> -->
                    <label class="label">Username: </label>
                    <input type="text" id="username" class="inputText">
                    <label class="label">Email: </label>
                    <input type="text" id="email" class="inputText">
                    <label class="label">Password: </label>
                    <input type="password" id="password" class="inputText">
                    <label class="label">First Name: </label>
                    <input type="firstName" id="firstName" class="inputText">
                    <label class="label">Last Name: </label>
                    <input type="lastName" id="lastName" class="inputText">
                    <label class="label">Address: </label>
                    <input type="address" id="address" class="inputText">
                    <label class="label">Phone No: </label>
                    <input type="phoneNo" id="phoneNo" class="inputText">
                    <label class="label">Picture: </label>
                    <input type="text" id="image" class="inputText">
                    <button type="button" class="button-login w3-left" id="backBtn">Back</button>
                    <button type="submit" class="button-login w3-right" id="addUser">Register</button>
                </form>
                
            </div>
        </div>

            <div class="w3-container w3-white w3-margin w3-padding">
