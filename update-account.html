<!-- Content -->
<div class="container mt-4">
    <h2>Update Account</h2>

    <!-- Update Account Form -->
    <form class="form">
        <!-- Username -->
        <div class="form-group">
            <label for="username" class="label">Username</label>
            <input type="text" class="form-control inputText" id="username" placeholder="Enter username" required>
        </div>

        <!-- Password -->
        <div class="form-group">
            <label for="password" class="label">Password</label>
            <input type="password" class="form-control inputText" id="password" placeholder="Enter password" required>
        </div>

        <!-- First Name -->
        <div class="form-group">
            <label for="firstName" class="label">First Name</label>
            <input type="text" class="form-control inputText" id="firstName" placeholder="Enter first name" required>
        </div>

        <!-- Last Name -->
        <div class="form-group">
            <label for="lastName" class="label">Last Name</label>
            <input type="text" class="form-control inputText" id="lastName" placeholder="Enter last name" required>
        </div>

        <!-- Address -->
        <div class="form-group">
            <label for="address" class="label">Address</label>
            <input type="text" class="form-control inputText" id="address" placeholder="Enter address">
        </div>

        <!-- Phone Number -->
        <div class="form-group">
            <label for="phoneNumber" class="label">Phone Number</label>
            <input type="tel" class="form-control inputText" id="phoneNumber" placeholder="Enter phone number">
        </div>

        <!-- Email -->
        <div class="form-group">
            <label for="email" class="label">Email</label>
            <input type="email" class="form-control inputText" id="email" placeholder="Enter email" required>
        </div>

        <!-- Image Upload -->
        <div class="form-group">
            <label for="image" class="label">Profile Image</label>
            <input type="file" class="form-control-file inputText" id="image">
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary">Update Account</button>
    </form>
</div>
